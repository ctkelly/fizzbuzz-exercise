<!DOCTYPE html>
<html>
<head>
  <title>fizzbuzz exercise</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    function fizzbuzz() {
      for (let i = 1; i <= 50; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
          console.log('fizzbuzz');
        } else if (i % 3 == 0) {
            console.log('fizz');
        } else if (i % 5 == 0) {
            console.log('buzz');
        } else {
            console.log(i);
        }
      }
    }
  </script>
</body>
</html>
